<html class="no-js" lang="">

    <meta charset="utf-8">
    <meta name="description" content="">

    <header>
      <nav>
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-id">
              <span class="icon-bar">&#8801;</span>                     
            </button>
            <a href="index.html"><h1>PHANTOGRAM</h1></a>
          </div>
          <div class="collapse navbar-collapse" id="nav-id">
            <ul class="menu-nav pull-left">
              <a href="tour.html"><li>TOUR</li></a>
              <a href="music.html"><li>MUSIC</li></a>
              <a href="news.html"><li>NEWS</li></a>
              <a href="about.html"><li>ABOUT</li></a>
              <a href="http://phantogram.inktankmerch.com" target="_blank"><li>SHOP</li></a>
            </ul>
            <ul class="social-icons pull-right">
              <a href="https://www.facebook.com/Phantogram" target="_blank">
                <li><img src="/images/facebook.png" alt="Facebook"></li>
              </a>
              <a href="https://twitter.com/Phantogram" target="_blank">
                <li><img src="/images/twitter.png" alt="Twitter"></li>
              </a>
              <a href="http://phantogrammusic.tumblr.com/" target="_blank">
                <li><img src="/images/tumblr.png" alt="Tumblr"></li>
              </a>
              <a href="https://instagram.com/phantogram/" target="_blank">
                <li><img src="/images/instagram.png" alt="Instagram"></li>
              </a>
              <a href="https://www.youtube.com/user/PhantogramMusic" target="_blank">
                <li><img src="/images/youtube-square.png" alt="You Tube"></li>
              </a>
              <a href="mailto:test@test.com"><li>
                <img src="/images/envelope-square.png" alt="Email"></li>
              </a>
            </ul>
          </div>
        </nav>
    </header>
    <main class="content">
      <h1>NEWS</h1>
      <div class="row">

      <!-- column 1 start -->
        <div class="col-sm-6 col-xs-12">
          <h3>TUMBLR</h3>
          <div id="tumblr-feed" class="well">
            <script id="tumblr-template" type="text/template">
              {{#each response.posts}}
              <div class="post-section">
                <h4>{{moment date}}</h4>
                  <a href="{{short_url}}">
                    {{#if photos.0.alt_sizes.2.url}}
                      <img src="{{photos.0.alt_sizes.2.url}}" />
                    {{/if}}
                    <p><small>{{summary}}</small></p>
                  </a>
                </div>
              {{/each}}
              <a href="{{response.blog.url}}"><aside><u>FOR MORE UPDATES VISIT OUR TUMBLR</u><aside></a>
            </script>         
          </div>
        </div> 
      <!-- column 1 end -->
      
      <!-- column 2 start -->
        <div class="col-sm-6 col-xs-12">
          <h3>TWITTER</h3>
            <a class="twitter-timeline"  href="https://twitter.com/Phantogram" data-widget-id="669937457840988160">Tweets by @Phantogram</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
      <!-- column 2 end -->

      </div>    </main>
    <footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>

    <script src="/bower_components/moment/moment.js"></script>

    <!-- build:js scripts/plugins.js -->

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
